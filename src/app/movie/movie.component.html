<h2>Add Movie</h2>
<div class="container">
<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" formControlName="movieName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.movieName.errors }" />
        <div *ngIf="submitted && f.movieName.errors" class="invalid-feedback">
            <div *ngIf="f.movieName.errors.required">Movie Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="number" formControlName="year" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.year.errors }" />
        <div *ngIf="submitted && f.year.errors" class="invalid-feedback">
            <div *ngIf="f.year.errors.required">Year is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="ratings">Ratings</label>
        <input type="number" formControlName="ratings" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ratings.errors }" />
        <div *ngIf="submitted && f.ratings.errors" class="invalid-feedback">
            <div *ngIf="f.ratings.errors.required">Rating is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="rated">Rated</label>
        <input type="text" formControlName="rated" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rated.errors }" />
        <div *ngIf="submitted && f.rated.errors" class="invalid-feedback">
            <div *ngIf="f.rated.errors.required">Rated is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
        <img *ngIf="loading" src="" />
    </div>
</form>
<a [routerLink]="'/'">Go To Home</a>
</div>
