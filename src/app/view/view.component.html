

<div class="container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let j=index"> {{j+1}} </td>
    </ng-container>


  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.movieName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.year}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Ratings">
      <th mat-header-cell *matHeaderCellDef> Ratings </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.ratings}} </td>
    </ng-container>

    <ng-container matColumnDef="Rated">
        <th mat-header-cell *matHeaderCellDef> Rated </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.rated}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let dataSource;let i=index;"> <button [value]="dataSource.id" mat-button (click)="onClick(dataSource,i)">Delete</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a [routerLink]="'/'">Go To Home</a>
</div>
